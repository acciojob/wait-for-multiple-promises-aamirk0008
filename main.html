<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- the entire body must be written by student -->
    <div class="container">
        <h2 class="text-center mb-4">Multiple Promises Resolution Tracker</h2>
        <p class="text-muted text-center mb-4">
            This demo creates 3 promises that resolve after random delays (1-3 seconds) and uses Promise.all() to track their completion.
        </p>
        
        <div class="table-container">
            <table class="table table-striped table-hover table-bordered mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>Promise Name</th>
                        <th>Time Taken (Seconds)</th>
                    </tr>
                </thead>
                <tbody id="output">
                    <tr id="loading" class="loading-row">
                        <td colspan="2">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="text-center">
            <button class="btn btn-primary btn-restart" onclick="restartDemo()">Restart Demo</button>
        </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
